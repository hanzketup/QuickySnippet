<!doctype html>
<html>

<head>

  <title>QuickySnippet</title>

  <link href="./font-awesome.min.css" rel="stylesheet" type="text/css">

  <style>
    html,
    body {
      margin: 0;
    }

    * {
      color: #ecf0f1;
    }

    .col-wrap {

      width: 40rem;

      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    .col-title {

      display: flex;
      flex-direction: column;
      justify-content: space-around;

      width: 100%;
      text-align: center;
      background-color: #3F51B5;
    }

    .main-title {

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .top-sec {

      padding: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .play, .menu {
      color:#FF5252;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      font-size: 1.6rem;
      transition: 0.8s ease;
      cursor: pointer;
    }.play,.menu:hover{text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);}
    .play:active {transform: rotateZ(20deg);}

    .icon {
      height: 2rem;
      padding: 0 0.2rem;
    }

    .under {

      font-weight: 500;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0;
      height: 2.2rem;
      background-color: #303F9F;
    }.under p{margin:0;}

    .col-in {
      width: 100%;
      height: 10rem;

      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
    }

    .col-in textarea {

      height: 100%;
      flex-grow: 1;

      background-color: #ecf0f1;

      border: none;
      border-bottom: 3px dashed #ecf0f1;
      color: #333;
    }

    .col-in textarea:first-child {
      border-right: 3px dashed #ecf0f1;
    }

    .col-in textarea:last-child {
      border-left: 3px dashed #ecf0f1;
    }

    .col-out {

      background-color: white;
      height: 20rem;
      width: 100%;
      overflow: auto;
    }
  </style>

</head>

<body>

  <div class="col-wrap">
    <div class="col-title">
      <div class="top-sec">

        <a></a>

        <div class="main-title">
          <h1>QuickySnippet!</h1>
          <img class="icon" src="icon.png" />
        </div>

        <i class="fa fa-bars menu" aria-hidden="true"></i>

      </div>
      <div class="under">
        <p>HTML</p>
        <p>CSS</p>
        <p>JS</p>
      </div>
    </div>
    <div class="col-in">
      <textarea id="html"></textarea>
      <textarea id="css"></textarea>
      <textarea id="js"></textarea>
    </div>
    <div class="col-out">
      <!DOCTYPE html>
      <html>

      <head>
        <script></script>
      </head>

      <body>



      </body>

      </html>
    </div>
  </div>

</body>
<script src="popup.js"></script>

</html>
